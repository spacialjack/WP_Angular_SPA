
<ul class="post-list" *ngFor="let post of posts"> 
  <li class="card" (click)="sendID(post)">
    <div class="card-header">
      <h3>{{ post.title.rendered }}</h3>
        <br>
      <h4>{{post.date | date}}</h4>
    </div>
    <div class="card-block">
      <p class="card-text" [innerHTML]="post.excerpt.rendered">{{ post.excerpt.rendered }}</p>
    </div>  
  </li>
</ul>
